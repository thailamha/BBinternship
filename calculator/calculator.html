<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calulator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="app">
        <div class="output">
            <div class="row">
                <div> <input type="text" id="result" name="display" disabled /> </div>
                <div class="cell"> <input id="clear" type="button" value="C" /></div>
            </div>
        </div>
        <div class="table">
            <div class="rowGroup">
                <div class="row">
                    <div class="cell"><input class="button" type="button" value="1" /></div>
                    <div class="cell"><input class="button" type="button" value="2" /></div>
                    <div class="cell"><input class="button" type="button" value="3" /></div>
                    <div class="cell"><input class="button" type="button" value="+" /></div>
                </div>
            </div>
            <div class="rowGroup">
                <div class="row">


                    <div class="cell"><input class="button" type="button" value="4" /></div>
                    <div class="cell"><input class="button" type="button" value="5" /></div>
                    <div class="cell"><input class="button" type="button" value="6" /></div>
                    <div class="cell"><input class="button" type="button" value="-" /></div>
                </div>
            </div>
            <div class="rowGroup">
                <div class="row">
                    <div class="cell"><input class="button" type="button" value="7" /></div>
                    <div class="cell"><input class="button" type="button" value="8" /></div>
                    <div class="cell"><input class="button" type="button" value="9" /></div>
                    <div class="cell"><input class="button" type="button" value="x" /></div>
                </div>
                <div class="row">
                    <div class="cell"><input class="button" type="button" value="." /></div>
                    <div class="cell"><input class="button" type="button" value="0" /></div>
                    <div class="cell"><input class="button" type="button" value="=" /></div>
                    <div class="cell"><input class="button" type="button" value="/" /></div>
                </div>
            </div>
        </div>
    </div>
    <div class="logging">
        <div id="class"></div>
    </div>
    <script src="main.js"></script>

</body>

</html>
